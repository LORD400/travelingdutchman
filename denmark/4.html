<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Traveling Dutchman | Blogs</title>
        <!-- DK logo -->
        <link rel="icon" type="image/png" sizes="32x32" href="../images/LOGO_DK.png">
        <!-- Remix icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- Swiper.js styles -->
        <link rel="stylesheet" href="../css/swiper.css">
        <!-- Custom styles -->
        <link rel="stylesheet" href="../css/main.css">
        <!-- menu tap icon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- menubar styles -->
        <link rel="stylesheet" href="../css/stylesbar.css">
    </head>
<body>

    <div w3-include-html="../layout/menu.html"></div>

    <!-- Title and date -->
    <section class="a-blog-h-offset">
        <div class="blog-post-container container">
            <div class="blog-post-data">
                <h3 class="title blog-post-title">New Years Eve!!!</h3>
                <div class="article-data">
                    <span>December 31th 2022</span>
                    <span class="article-data-spacer"></span>
                    <span>Portugal</span>
                </div>
            </div>
        </div>
    </section>


<!-- photo swipper -->
<section class="quick-read section">
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

                <!-- Slides -->
                <a href="#" class="article swiper-slide">
                    <img src="../images/nye_pg_22/4.1.jpg" alt="" class="article-image">
                </a>
                <!-- Slides -->
                <a href="#" class="article swiper-slide">
                    <img src="../images/nye_pg_22/4.2.jpg" alt="" class="article-image">
                </a>
                <!-- Slides -->
                <a href="#" class="article swiper-slide">
                    <img src="../images/nye_pg_22/4.3.jpg" alt="" class="article-image">
                </a>
                <!-- Slides -->
                <a href="#" class="article swiper-slide">
                    <img src="../images/nye_pg_22/4.4.jpg" alt="" class="article-image">
                </a>
            </div>
            <!-- Navigation buttons -->
            <div class="swiper-button-prev swiper-controls"></div>
            <div class="swiper-button-next swiper-controls"></div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
</section>


<!-- Text section -->
<section class="blog-post">
    <div class="container">
        <p>
            
        </p>
    </div>
</section>


    <!-- Author -->
    <div w3-include-html="../layout/author.html"></div>

    <!-- Footer -->
    <div w3-include-html="../layout/footer.html"></div>

    <!--swiper.js-->
    <script src="../js/swiper.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/include.js"></script>
    <script>
        includeHTML();
    </script>

</body>
</html>
